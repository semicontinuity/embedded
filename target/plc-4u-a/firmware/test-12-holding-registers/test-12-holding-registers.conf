MCU                                             = atmega328p
OPT                                             = 2 -Wa,-a,-ad -fwhole-program -finline-functions -fpredictive-commoning -fgcse-after-reload -fvect-cost-model -fno-tree-loop-optimize -fno-unswitch-loops -fomit-frame-pointer
