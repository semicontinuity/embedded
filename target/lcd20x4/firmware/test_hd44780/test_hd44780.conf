# ==============================================================================
HD44780_LCD__8_BIT_MODE                         = 1

LCD__DATA__PORT                                 = D

LCD__D0__PORT                                   = LCD__DATA__PORT
LCD__D0__PIN                                    = 0
LCD__D1__PORT                                   = LCD__DATA__PORT
LCD__D1__PIN                                    = 1
LCD__D2__PORT                                   = LCD__DATA__PORT
LCD__D2__PIN                                    = 2
LCD__D3__PORT                                   = LCD__DATA__PORT
LCD__D3__PIN                                    = 3
LCD__D4__PORT                                   = LCD__DATA__PORT
LCD__D4__PIN                                    = 4
LCD__D5__PORT                                   = LCD__DATA__PORT
LCD__D5__PIN                                    = 5
LCD__D6__PORT                                   = LCD__DATA__PORT
LCD__D6__PIN                                    = 6
LCD__D7__PORT                                   = LCD__DATA__PORT
LCD__D7__PIN                                    = 7

LCD__RES__PORT                                  = B
LCD__RES__PIN                                   = 0
LCD__RW__PORT                                   = B
LCD__RW__PIN                                    = 1
LCD__E__PORT                                    = B
LCD__E__PIN                                     = 2
