# MCP2515 connection and configuration
# ==============================================================================
MCP251X_CS__PORT	                = D
MCP251X_CS__PIN		                = 3

MCP251X__CONF__SYNC_JUMP_WIDTH_BITS     = MCP251X_SYNC_JUMP_WIDTH_1TQ
