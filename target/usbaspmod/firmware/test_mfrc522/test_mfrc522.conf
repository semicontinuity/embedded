MCU                                             = atmega48
F_CPU                                           = 12000000UL
OPT                                             = 3 -Wa,-a,-ad
INLINE                                          =

# MFRC522 (Select: on SS pin, Reset: on RXD pin)
# ==============================================================================
MFRC522__SELECT__PORT                           = PORT_B
MFRC522__SELECT__PIN                            = 2
MFRC522__RESET__PORT                            = PORT_D
MFRC522__RESET__PIN                             = 0

# USART0
# ==============================================================================
USART0__BAUD_RATE                               = 4800UL
