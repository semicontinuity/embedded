# Compilation
# ==============================================================================
MCU                                             = atmega48
OPT                                             = 2 -Wa,-a,-ad -finline-functions -fpredictive-commoning -fgcse-after-reload -fvect-cost-model  -fipa-cp-clone -ftree-loop-distribute-patterns -ftree-slp-vectorize
INLINE                                          =

# System
# ==============================================================================
F_CPU                                           = 16000000UL

# USART
# ==============================================================================
USART0__BAUD_RATE                               = 250000UL


# Soft SPI 0 (LCD)
# ==============================================================================
SOFT_SPI0__MOSI__PORT                           = B
SOFT_SPI0__MOSI__PIN                            = 3
SOFT_SPI0__SCK__PORT                            = B
SOFT_SPI0__SCK__PIN                             = 0

# LCD
# ==============================================================================
LCD__DC__PORT                                   = B
LCD__DC__PIN                                    = 1

LCD__CE__PORT					= B
LCD__CE__PIN					= 2

LCD__RST__PORT                                  = B
LCD__RST__PIN                                   = 4

LCD__LED__PORT                                  = B
LCD__LED__PIN                                   = 5
