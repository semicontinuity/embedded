timer2__comp_b__run                             = soft_usart__tx__thread__run
SOFT_USART__TX__THREAD__IP__REG                 = 18
SOFT_USART__TX__DATA__REG                       = 14
SOFT_USART__TX__PORT                            = D
SOFT_USART__TX__PIN                             = 1
