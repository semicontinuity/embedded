FIXED_REGISTERS                                 = -ffixed-r14 -ffixed-r15 -ffixed-r16 -ffixed-r17 -ffixed-r18 -ffixed-r19 -ffixed-r20

# System
# ==============================================================================
F_CPU                                           = 16000000UL

# Global
# ==============================================================================
TEMP_REG                                        = 20

