LCD__D6__PORT                                   = LCD__DATA__PORT
LCD__D6__PIN                                    = 6
LCD__D7__PORT                                   = LCD__DATA__PORT
LCD__D7__PIN                                    = 7

LCD__RES__PORT                                  = D
LCD__RES__PIN                                   = 2
LCD__RW__PORT                                   = D
LCD__RW__PIN                                    = 3
